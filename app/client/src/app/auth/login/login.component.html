
<div class="row mt-5">
    <div class="col-lg-6 mx-auto">
        <div class="card mx-auto">
            <div class="card-body">
                <div class="text-center mb-10">
                    <h1 class="text-dark mb-3">Iniciar Sesion en SIWEB</h1>
                    <div class="text-gray-400 fw-bold fs-4">¿No tenés una cuenta? 
                        <a [routerLink]="['/register']" class="link-primary fw-bolder">Crear cuenta</a></div>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="loguearse()">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" formControlName="email" id="email">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Contraseña:

                      </label>
                      <input type="password" class="form-control" formControlName="password" id="password">
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox"> Recuerdame</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar Sesion</button>
                    <div class="form-group mt-3">
                      <button class="btn btn-lg btn-google" (click)="loguearseGoogle()">Iniciar Sesion - Google</button>
                    </div>
                  </form>
                 
            </div>
        </div>
        
    </div>
</div>
