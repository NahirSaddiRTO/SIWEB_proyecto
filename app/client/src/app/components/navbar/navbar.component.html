<div data-component="navbar">
  <nav
    class="navbar navbar-expand-lg navbar-white navbar-light"
    style="background-color: #292a2c"
  >
    <div class="collapse navbar-collapse" id="navbarColor01">
      <a class="navbar-brand" href="">
        <img src="../../../assets/logo2.png" width="105" height="52" />
      </a>

      <ul class="navbar-nav ml-auto" *ngIf="user$ | async as user; else login">
        <li class="nav-item dropdown" *ngIf="user$">
          <a class="nav-link" data-toggle="dropdown">
            <div class="avatar avatar-xs" *ngIf="user?.photoURL">
              <img
                id="user"
                class="avatar-img rounded-circle"
                src="{{ user?.photoURL }}"
              />
            </div>
            <div class="avatar avatar-xs" *ngIf="!user?.photoURL">
              <img
                id="user"
                class="avatar-img rounded-circle"
                src="../../../assets/3-thumb.png"
              />
            </div>
          </a>

          <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
            <div class="dropdown-divider"></div>
            <a class="dropdown-item dropdown-footer" (click)="cerrar()"
              >Cerrar Sesion</a
            >
          </div>
        </li>
      </ul>
      <ng-template #login>
        <ul class="nav nav-tabs ml-auto">
          <li class="nav-item d-none d-sm-inline-block">
            <a routerLink="/login" class="nav-link active">Iniciar Sesion</a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a routerLink="/register" class="nav-link active">Registrarse</a>
          </li>
        </ul>
      </ng-template>
    </div>
  </nav>
</div>


<div data-component="sidebar">
  <div class="sidebar">
    <ul class="list-group flex-column d-inline-block first-menu">
      <li class="list-group-item pl-3 py-3">
        <a href="#">
          <img
            src="../../../assets/altaPaciente.png"
            width="50%"
            height="50%"
          /><span>Registrar Paciente</span>

        </a>
      </li>
      <!-- /.list-group-item -->

      <li class="list-group-item pl-3 py-2">
        
        <a href="#"><img src="../../../assets/altaTratamiento2.jpg" width="50%"
          height="50%" alt=""/>
          <span class="ml-2 align-middle">Registrar Tratamiento</span></a>
      </li>

      <li class="list-group-item pl-3 py-2">
        
        <a href="#"><img src="../../../assets/consultaMed2.jpg" alt=""/>
          <span class="ml-2 align-middle">Consultas Medicaciones</span></a>
      </li>

      <li class="list-group-item pl-3 py-2">
        
        <a href="#"><img src="../../../assets/consultaTratamiento2.jpg" width="50%"
          height="50%" alt=""/>
          <span>Consultar Tratamientos</span></a>
      </li>
     
      
      <!-- /.list-group-item -->
    </ul>
    <!-- /.first-menu -->
  </div>
  <!-- /.sidebar -->
</div>
